    <img
      src="/assets/03_hero.svg"
      alt="Third hero "
      *ngIf="hero === 'hero_03'"

      id="right"
      [ngClass]="hero === 'hero_02' ? 'dark-toggle' : 'light-toggle'"
      (click)="changeHero('', 'add')"

    <div id="text" (mouseover)="hovered($event)" (mouseout)="unHovered()">

      <ng-container *ngIf="hero === 'hero_02'">

        <span>build</span> it</ng-container
      >

      <ng-container *ngIf="hero === 'hero_03'">
        Innovative <span>takes</span> on modern <span>design</span>
      </ng-container>
    </div>
